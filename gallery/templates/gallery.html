{% include 'base.html' %}
{% load static %}

{% block content %}
<main class='main'>
    <h1 class="header">Gallery</h1>

    <div class="gallery">
        {% for gallery_image in gallery_images %}
        <div class="gallery-image-container">
            <img class='gallery-image' src="{% static gallery_image.image.url%}" alt="{% static gallery_image.title%}">
         </div>
    {% endfor %}
    </div>
    
</main>
{% endblock content %}

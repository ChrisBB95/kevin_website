{% include 'base.html' %}
{% load static%}

{% block content %}

<main>
    <div class="title-card">
        <h1 class="title">Cart</h1>
    </div>

    <hr class='cart-items-bound'>
    <div class="cart-items">
    <table class="cart-table">
        <tr>
            <th class="cart-table-header">Items</th>
            <th class="cart-table-header">Quantity</th>
            <th class="cart-tale-header">Cost</th>
        </tr>
        {% for item in products %}
            <tr class="cart-item">
                <td>{{item.0}}</td>
                <td>{{item.1}}</td>
                <td>${{item.2}}</td>
            </tr>
        {% endfor %}
    </table>
    <p class="total-cost">Total: ${{total}}</p>
    </div>
    
    <br>
    <div class="cart-nav">
        <form action="/shop/" class="cart-nav-form">
            <input type="submit" value="Keep Shopping" class="back-to-shop">
        </form>
        <form action="/checkout/" class="cart-nav-form">
            <input type="submit" value="Checkout" class="checkout">
        </form>
    </div>
</main>

{% endblock content %}

{% include 'footer.html' %}

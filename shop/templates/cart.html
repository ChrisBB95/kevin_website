{% include 'base.html' %}
{% load static%}

{% block content %}

<main>
    <div class="title-card">
        <h1 class="title">Cart</h1>
    </div>

    <div class="cart-items">
        {% for key,value in cart.items %}
            <div class="cart-item">
                <h1>{{key}}: {{value}}</h1>
            </div>
        {% endfor %}
    </div>

</main>

{% endblock content %}

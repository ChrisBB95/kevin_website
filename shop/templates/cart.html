{% include 'base.html' %}
{% load static%}

{% block content %}

<main>
    <div class="title-card">
    <a href="/shop/">
            <img src="{% static "cart.png"%}" alt="shopping cart" class="shopping-cart">
        </a>
        <h1 class="title">Cart</h1>
    </div>

    <div class="cart-items">
    <hr>
        <table class="cart-table">
            <tr class='header-row'>
                <th class="cart-table-header">Items</th>
                <th class="cart-table-header">Quantity</th>
                <th class="cart-tale-header">Cost</th>
                <th class="cart-tale-header"></th>
            </tr>
            {% for item in products %}
                <tr class="cart-item">
                    <td class='item-cell'>{{item.0}}</td>
                    <td class='item-cell'>{{item.1}}
                        <form action="" class="add-sub-form">
                            <input type="submit" value="+" class="add-button">
                        </form>
                        <form action="" class="add-sub-form">
                            <input type="submit" value="-" class="sub-button">
                        </form>
                    </td>
                    <td class='item-cell'>${{item.2}}</td>
                    <td class='item-cell'>
                        <form action="/shop/cart/remove/{{item.3}}" class="remove-item-form">
                            <input type="submit" value='Remove' class='remove-item'>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <p class="total-cost">Total: ${{total}}</p>
    </div>
    
    <br>
    <div class="cart-nav">
        <form action="/shop/" class="cart-nav-form">
            <input type="submit" value="Keep Shopping" class="back-to-shop">
        </form>
        <form action="/checkout/" class="cart-nav-form">
            <input type="submit" value="Checkout" class="checkout">
        </form>
    </div>
</main>

{% endblock content %}

{% include 'footer.html' %}
